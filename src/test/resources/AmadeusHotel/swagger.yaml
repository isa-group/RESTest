---
swagger: '2.0'
info:
  title: Hotel
  version: 2.0.0
  description: |
    The Hotel Search REST/JSON API is a hotel search API that enables you to find the best hotel offers that match your search from a wide choice of providers. The results contain the hotel details and will allow the user to select their preferred option based on price, location and amenities among other factors. A wide range of search criteria can be applied to narrow the search results.

    ## Authorization

    Before using the API you will need to get an access token. Please read our **[Authorization Guide](https://developers.amadeus.com/self-service/apis-docs/guides/authorization)** for more information on how to get your token.
  x-tags:
    - "#mobile-services"
  x-status: validated
host: test.api.amadeus.com
basePath: "/v2"
securityDefinitions: {}
schemes:
  - https
consumes:
  - application/vnd.amadeus+json
produces:
  - application/vnd.amadeus+json
paths:
  "/shopping/hotel-offers":
    get:
      summary: FIND HOTELS.
      tags:
        - shopping
      description: |
        This service returns a list of hotels with multiple shopping offers around a city center or geolocation for a given date range.

        It is also possible to directly ask for a specific list of hotels.

        The user can refine the search criteria by asking for specific hotel categories, hotel chains or hotel facilities, such as parking or restaurant.
        It is also possible to ask for a specific meal or budget.

        By default, only available hotels are returned, with the cheapest available option for each hotel. It is however also possible to retrieve details about the closed properties, and to retrieve all available offers per hotel.

        __Warning__: at this step only preliminary prices are returned. Use the next service to ask for a single hotel to retrieve exact prices.

        __Minimum mandatory parameters for a hotel search (mutually exclusive):__
        - cityCode
        - geocodes (longitude and latitude)
        - list of hotels

        ### Query example
        Get the cheapest hotel offers in Paris today with a search radius of 5 Km around the city center. Include all available hotel descriptive content.
        <pre><code>
        GET https://test.api.amadeus.com/v2/shopping/hotel-offers?cityCode=PAR&adults=1&radius=5&radiusUnit=KM&paymentPolicy=NONE&includeClosed=false&bestRateOnly=true&view=FULL&sort=PRICE
        </code></pre>

