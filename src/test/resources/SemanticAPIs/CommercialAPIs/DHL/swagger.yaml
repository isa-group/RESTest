                          description: Address to put on a label to send a shipment
                            to a service point or locker for pick up / drop off. For
                            German locations, keyword and keywordId is placed as street
                            name and house number, streetAddress is omitted on the
                            label of a shipment. For locations outside of Germany,
                            keyword and keywordId is placed in addition to streetAddress.
                        keywordId:
                          type: string
                          description: Id belonging to keyword that together build
                            the streetAddress for direct addressing to a service point
                            or locker for pick up / drop off.
                          example: '443'
                        type:
                          type: string
                          description: Type of the DHL Service Point location.
                          enum:
                            - servicepoint
                            - locker
                            - postoffice
                            - postbank
                          example: servicepoint
                    name:
