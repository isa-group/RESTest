                          description: The geo coordinates of the DHL Service Point
                            location.
                          properties:
                            latitude:
                              type: string
                              description: Latitude
                            longitude:
                              type: string
                              description: Longitude
                    seviceTypes:
                      description: |-
                        The list of services available at the DHL Service Point location.
                        - parcel:pick-up - Consumers can pick up DHL Parcel shipments. This applies to last mile. - parcel:drop-off - Consumers can drop off DHL Parcel shipments. This applies to first mile. - express:pick-up - Consumers can pick up DHL Express shipments. This applies to last mile. - express:drop-off - Consumers can drop off DHL Express shipments. This applies to first mile. - parcel:pick-up-registered - Automated locker station for DHL Parcel pick-up for pre-registered consumers (e.g. Parcel Locker, Packstation, SwipBox, Lean Parcel Locker) - parcel:pick-up-unregistered - Automated locker station for DHL Parcel pick-up for unregistered consumers (e.g. Parcel Locker, Packstation, SwipBox, Lean Parcel Locker) - parcel:drop-off-unregistered - Automated locker station for DHL Parcel drop-off for unregistered consumers (e.g. Parcel Locker, Packstation, SwipBox, Lean Parcel Locker) - letter-service - Letter services are offered (e.g. Post Office offering). - postbank - Offering of services of the German financial institution Deutsche Postbank AG, a subsidiary of Deutsche Bank AG. The individual offering can be looked up at Deutsche Postbank AG. - cash-on-delivery - Offering of cash on delivery. A shipment is only handed over to the recipient against payment. - franking - Offering of labels for franking. This does not include the product Mobile Paketmarke. - cash-service - Cash service is offered via cash or card payment service. In Germany Giro, Maestro, Postcard and cash payment is supported. - packaging-material - Offering for packing material such as packages for parcels, envelopes for letters, paper, pencils, pens. - postident - Postident is a service to reliably verify the identity of a consumer. This service is commonly used for online bank account identity verification. - age-verification - Reliable verification of the customers age. This service is commonly used to verify that the consumer has reached a specific age for an online offering (e.g. 14 or 18 years). - handicapped-access - Disabled fair access. - parking - Parking area close by.
                      type: array
                      items:
