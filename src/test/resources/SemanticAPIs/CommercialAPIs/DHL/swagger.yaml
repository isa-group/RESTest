---
swagger: '2.0'
info:
  version: 1.2.0
  title: DHL Location Finder API
  description: 'The DHL Location Finder API provides Service Point locations of Deutsche
    Post DHL Group. This service is also known as pick up and drop off (PUDO). Detailed
    documentation and release notes are available at https://developer.dhl/api-reference/location-finder.   '
host: api.dhl.com
basePath: "/location-finder/v1"
schemes:
  - https
securityDefinitions:
  API Key:
    type: apiKey
    in: header
    name: DHL-API-Key
security:
  - API Key: []
tags:
  - name: locations
    description: Retrieve information about DHL Service Point locations
paths:
  "/find-by-address":
    x-summary: DHL Service Point locations found by address
    get:
      operationId: findByAddress
      summary: Search for DHL Service Point locations by address
      description: Besides ``countryCode`` you need to additionally provide ``addressLocality``
        or ``postalCode`` to retrieve search results.
      tags:
        - locations
      produces:
        - application/json
      parameters:
        - name: countryCode
          in: query
          description: A two-letter ISO 3166-1 alpha-2 code (https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2)
            specifying the country. https://gs1.org/voc/Country
          required: true
          type: string
          x-example: DE
        - name: addressLocality
          in: query
          description: Text specifying the name of the locality, for example a city.
            https://gs1.org/voc/addressLocality
          required: false
          type: string
          x-example: Bonn
        - name: postalCode
          in: query
          description: Text specifying the postal code for an address. https://gs1.org/voc/postalCode
          required: false
          type: string
          x-example: '53113'
        - name: streetAddress
          in: query
          description: The street address expressed as free form text. The street address
            is printed on paper as the first lines below the name. For example, the
            name of the street and the number in the street or the name of a building.
            https://www.gs1.org/voc/streetAddress
          required: false
          type: string
          x-example: Charles-de-Gaulle-Str. 20
        - name: locationType
          in: query
          description: Type of the DHL Service Point location.
          required: false
          type: string
          enum:
            - servicepoint
            - locker
            - postoffice
            - postbank
        - name: serviceType
          in: query
          description: Look for DHL Service Point locations with requested serviceTypes.
            Multiple serviceType parameters are supported.
          required: false
          type: string
          enum:
            - parcel:pick-up
            - parcel:drop-off
            - express:pick-up
            - express:drop-off
            - parcel:pick-up-registered
            - parcel:pick-up-unregistered
            - parcel:drop-off-unregistered
            - letter-service
            - postbank
            - cash-on-delivery
            - franking
            - cash-service
            - packaging-material
            - postident
            - age-verification
            - handicapped-access
            - parking
        - name: radius
          in: query
          description: Specifies the radius in meters around the provided location to
            search within.
          required: false
          type: number
          x-example: 2500
        - name: limit
          in: query
          description: Number specifying the maximum of results to return (max. 50).
          required: false
          type: number
          default: 15
          maximum: 50
          x-example: 20
      responses:
        '200':
          description: List of DHL Service Point locations.
          schema:
            title: Location Collection
            description: DHL Service Point location collection
            type: object
            properties:
              locations:
                type: array
                items:
                  title: Location
                  description: One DHL Service Point location
                  type: object
                  properties:
                    url:
                      type: string
                      description: The `self` link relation - globally unique identifier
                        of this DHL Service Point location.
                      example: "/locations/8003-4103535"
                    location:
                      type: object
                      properties:
                        ids:
                          type: array
                          description: One location can offer services from different
                            providers (e.g. parcel and express). In that case, each
                            provider manages their own id for the same location.
                          items:
                            properties:
                              locationId:
                                type: string
                                description: ID of the DHL Service Point location.
                                example: 8003-4103535
                              provider:
                                type: string
                                description: Provider of the DHL Service Point location.
                                example: parcel
                        keyword:
