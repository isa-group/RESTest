paths:
  "/v1/products":
    post:
      description: "<p>Creates a new product object.</p>"
      operationId: PostProducts
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding:
              attributes:
                explode: true
                style: deepObject
              deactivate_on:
                explode: true
                style: deepObject
              expand:
                explode: true
                style: deepObject
              images:
                explode: true
                style: deepObject
              metadata:
                explode: true
                style: deepObject
              package_dimensions:
                explode: true
                style: deepObject
            schema:
              additionalProperties: false
              properties:
                active:
                  description: Whether the product is currently available for purchase.
                    Defaults to `true`.
                  type: boolean
                attributes:
                  description: A list of up to 5 alphanumeric attributes.
                  items:
                    maxLength: 5000
                    type: string
                  type: array
                caption:
                  description: A short one-line description of the product, meant
                    to be displayable to the customer. May only be set if type=`good`.
                  maxLength: 5000
                  type: string
                deactivate_on:
                  description: An array of Connect application names or identifiers
                    that should not be able to order the SKUs for this product. May
                    only be set if type=`good`.
                  items:
                    maxLength: 5000
                    type: string
                  type: array
                description:
                  description: The product's description, meant to be displayable
                    to the customer. Use this field to optionally store a long form
                    explanation of the product being sold for your own rendering purposes.
                  maxLength: 40000
                  type: string
                expand:
                  description: Specifies which fields in the response should be expanded.
                  items:
                    maxLength: 5000
                    type: string
                  type: array
                id:
                  description: An identifier will be randomly generated by Stripe.
                    You can optionally override this ID, but the ID must be unique
                    across all products in your Stripe account.
                  maxLength: 5000
                  type: string
                images:
                  description: A list of up to 8 URLs of images for this product,
                    meant to be displayable to the customer.
                  items:
                    type: string
                  type: array
                metadata:
                  additionalProperties:
                    type: string
                  description: Set of key-value pairs that you can attach to an object.
                    This can be useful for storing additional information about the
                    object in a structured format. Individual keys can be unset by
                    posting an empty value to them. All keys can be unset by posting
                    an empty value to `metadata`.
                  type: object
                name:
                  description: The product's name, meant to be displayable to the
                    customer. Whenever this product is sold via a subscription, name
                    will show up on associated invoice line item descriptions.
                  maxLength: 5000
                  type: string
                package_dimensions:
                  description: The dimensions of this product for shipping purposes.
                    A SKU associated with this product can override this value by
                    having its own `package_dimensions`. May only be set if type=`good`.
                  properties:
                    height:
                      type: number
                    length:
                      type: number
                    weight:
                      type: number
                    width:
                      type: number
                  required:
                    - height
                    - length
                    - weight
                    - width
                  title: package_dimensions_specs
                  type: object
                shippable:
                  description: Whether this product is shipped (i.e., physical goods).
                    Defaults to `true`. May only be set if type=`good`.
                  type: boolean
                statement_descriptor:
                  description: |-
                    An arbitrary string to be displayed on your customer's credit card or bank statement. While most banks display this information consistently, some may display it incorrectly or not at all.

                    This may be up to 22 characters. The statement description may not include `<`, `>`, `\`, `"`, `'` characters, and will appear on your customer's statement in capital letters. Non-ASCII characters are automatically stripped.
                     It must contain at least one letter.
                  maxLength: 22
                  type: string
                type:
                  description: The type of the product. Defaults to `service` if not
                    explicitly specified, enabling use of this product with Subscriptions
                    and Plans. Set this parameter to `good` to use this product with
                    Orders and SKUs. On API versions before `2018-02-05`, this field
                    defaults to `good` for compatibility reasons.
                  enum:
                    - good
                    - service
                  type: string
                unit_label:
                  description: A label that represents units of this product in Stripe
                    and on customersâ€™ receipts and invoices. When set, this will be
                    included in associated invoice line item descriptions.
                  maxLength: 12
                  type: string
                url:
                  description: A URL of a publicly-accessible webpage for this product.
                    May only be set if type=`good`.
                  maxLength: 5000
                  type: string
              required:
                - name
              type: object
        required: true
      x-dependencies:
        - IF caption THEN type=='good';
        - IF [deactivate_on[]] THEN type=='good';
        - IF [package_dimensions[height]] OR [package_dimensions[length]] OR [package_dimensions[weight]] OR [package_dimensions[width]] THEN type=='good';
        - AllOrNone([package_dimensions[height]], [package_dimensions[length]], [package_dimensions[weight]], [package_dimensions[width]]);
        - IF shippable THEN type=='good';
        - IF url THEN type=='good';
#        - ZeroOrOne(statement_descriptor, type=='good'); # Unspecified dependency
#        - ZeroOrOne(unit_label, type=='good'); # Unspecified dependency
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/product"
          description: Successful response.
        default:
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error"
          description: Error response.
security:
  - basicAuth: []
  - bearerAuth: []
servers:
  - url: https://api.stripe.com/
