      parameters:
      - in: path
        description: The character ID
        name: characterId
        required: true
        type: integer
        format: int32
      - in: query
        description: Filter by series title.
        name: title
        required: false
        type: string
      - in: query
        description: Return series with titles that begin with the specified string
          (e.g. Sp).
        name: titleStartsWith
        required: false
        type: string
      - in: query
        description: Return only series matching the specified start year.
        name: startYear
        required: false
        type: integer
        format: int32
      - in: query
        description: Return only series which have been modified since the specified
          date.
        name: modifiedSince
        required: false
        type: string
        format: date
      - in: query
        description: Return only series which contain the specified comics (accepts
          a comma-separated list of ids).
        name: comics
        required: false
        type: array
        items:
          type: integer
          format: int32
      - in: query
        description: Return only series which contain the specified stories (accepts
          a comma-separated list of ids).
        name: stories
        required: false
        type: array
        items:
          type: integer
          format: int32
      - in: query
        description: Return only series which have comics that take place during the
          specified events (accepts a comma-separated list of ids).
        name: events
        required: false
        type: array
        items:
          type: integer
          format: int32
      - in: query
        description: Return only series which feature work by the specified creators
          (accepts a comma-separated list of ids).
        name: creators
        required: false
        type: array
        items:
          type: integer
          format: int32
      - in: query
        description: Filter the series by publication frequency type.
        name: seriesType
        required: false
        type: string
        enum:
        - collection
        - one shot
        - limited
        - ongoing
      - in: query
        description: Return only series containing one or more comics with the specified
          format.
        name: contains
        required: false
        type: array
        items:
          type: string
          enum:
          - comic
          - magazine
          - trade paperback
          - hardcover
          - digest
          - graphic novel
          - digital comic
          - infinite comic
      - in: query
        description: Order the result set by a field or fields. Add a "-" to the value
          sort in descending order. Multiple values are given priority in the order
          in which they are passed.
        name: orderBy
        required: false
        type: string
        enum:
        - title
        - startYear
        - modified
        - -title
        - -modified
        - -startYear
        - title,modified,startYear
        - title,-modified,-startYear
        - modified,title,startYear
        - modified,-title,-startYear
        - -title,startYear,modified
        - -title,-startYear,-modified
        - startYear,-modified,title
        - -startYear,-modified,-title
      - in: query
        description: Limit the result set to the specified number of resources.
        name: limit
        required: false
        type: integer
        format: int32
        minimum: 1
        maximum: 100
      - in: query
        description: Skip the specified number of resources in the result set.
        name: offset
        required: false
        type: integer
        format: int32
