swagger: '2.0'
schemes:
- https
host: api.spotify.com
basePath: "/v1"
info:
  title: Spotify
  version: v1
  x-apisguru-categories:
  - media
  x-origin:
  - format: raml
    url: https://raw.githubusercontent.com/spotify/web-api/master/specifications/raml/api.raml
    version: '0.8'
  x-preferred: true
  x-providerName: spotify.com
externalDocs:
  url: https://developer.spotify.com/
consumes:
- application/json
produces:
- application/json
securityDefinitions:
  oauth_2_0_accessCode:
    authorizationUrl: https://accounts.spotify.com/authorize
    description: 'Spotify supports OAuth 2.0 for authenticating all API requests.'
    flow: accessCode
    scopes:
      playlist-modify-private: ''
      playlist-modify-public: ''
      playlist-read-collaborative: ''
      playlist-read-private: ''
      user-follow-modify: ''
      user-follow-read: ''
      user-library-modify: ''
      user-library-read: ''
      user-read-birthdate: ''
      user-read-email: ''
      user-read-private: ''
    tokenUrl: https://accounts.spotify.com/api/token
    type: oauth2
  oauth_2_0_implicit:
    authorizationUrl: https://accounts.spotify.com/authorize
    description: 'Spotify supports OAuth 2.0 for authenticating all API requests.'
    flow: implicit
    scopes:
      playlist-modify-private: ''
      playlist-modify-public: ''
      playlist-read-collaborative: ''
      playlist-read-private: ''
      user-follow-modify: ''
      user-follow-read: ''
      user-library-modify: ''
      user-library-read: ''
      user-read-birthdate: ''
      user-read-email: ''
      user-read-private: ''
    type: oauth2
paths:
  "/users/{user_id}/playlists":
    post:
      operationId: createPlaylist
      description: "[Create a Playlist](https://developer.spotify.com/web-api/create-playlist/)\n"
      parameters:
      - description: The user's Spotify user ID.
        in: path
        name: user_id
        required: true
        type: string
      - description: It is used to set specified media type.
        in: header
        name: Accept
        type: string
      - in: body
        name: body
        required: true
        schema:
          properties:
            name:
              type: string
            description:
              type: string
            public:
              type: boolean
            collaborative:
              type: boolean
          required:
          - name
          type: object
      responses:
        '201':
          description: Created
          schema:
            "$ref": "#/definitions/playlist"
        '429':
          description: 'API rate limit exceeded. See http://developer.spotify.com/web-api/user-guide/#rate-limiting for details.'
definitions:
  album:
    properties:
      album_type:
        description: 'The type of the album: one of ''album'', ''single'', or ''compilation''.'
        type: string
      artists:
        description: The artists of the album. Each artist object includes a link
          in href to more detailed information about the artist.
        items:
          "$ref": "#/definitions/artist"
        type: array
      available_markets:
        description: 'The markets in which the album is available: ISO 3166-1 alpha-2
          country codes. Note that an album is considered available in a market when
          at least 1 of its tracks is available in that market.'
        items:
          type: string
        type: array
      copyrights:
        description: The copyright statements of the album.
        items:
          properties:
            text:
              description: The copyright text for this album.
              type: string
            type:
              description: 'The type of copyright: C = the copyright, P = the sound
                recording (performance) copyright.'
              type: string
          type: object
        type: array
      external_ids:
        additionalProperties:
          description: 'The identifier type, for example: ''isrc'' - International
            Standard Recording Code, ''ean'' - International Article Number, ''upc''
            - Universal Product Code'
          type: string
        description: Known external IDs for this album.
        type: object
      external_urls:
        properties:
          spotify:
            type: string
#        additionalProperties:
#          description: 'The type of the URL, for example: ''spotify'' - The Spotify
#            URL for the object.'
#          type: string
        description: Known external URLs for this album.
        type: object
      genres:
        description: 'A list of the genres used to classify the album. For example:
          ''Prog Rock'', ''Post-Grunge''. (If not yet classified, the array is empty.)'
        items:
          type: string
        type: array
      href:
        description: A link to the Web API endpoint providing full details of the
          album.
        type: string
      id:
        description: The Spotify ID for the album.
        type: string
      images:
        description: The cover art for the album in various sizes, widest first.
        items:
          "$ref": "#/definitions/image"
        type: array
      label:
        description: ''
        type: string
      name:
        description: The name of the album.
        type: string
      popularity:
        description: The popularity of the album. The value will be between 0 and
          100, with 100 being the most popular. The popularity is calculated from
          the popularity of the album's individual tracks.
        type: integer
      release_date:
        description: The date the album was first released, for example '1981-12-15'.
          Depending on the precision, it might be shown as '1981' or '1981-12'.
        type: string
      release_date_precision:
        description: 'The precision with which release_date value is known: ''year'',
          ''month'', or ''day''.'
        type: string
      total_tracks:
        description: ''
        type: integer
      tracks:
        "$ref": "#/definitions/track-simple-page"
      type:
        description: 'The object type: ''album''.'
        type: string
      uri:
        description: The Spotify URI for the album.
        type: string
    type: object
