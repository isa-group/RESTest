  current-user-profile:
    properties:
      birthdate:
        description: The user's date-of-birth. This field is only available when the
          current user has granted access to the user-read-birthdate scope.
        type: string
      country:
        description: The country of the user, as set in the user's account profile.
          An ISO 3166-1 alpha-2 country code. This field is only available when the
          current user has granted access to the user-read-private scope.
        type: string
      displayName:
        description: The name displayed on the user's profile.
        type: string
      email:
        description: The user's email address, as entered by the user when creating
          their account. This email address is unverified; there is no proof that
          it actually belongs to the user. This field is only available when the current
          user has granted access to the user-read-email scope.
        type: string
      external_urls:
