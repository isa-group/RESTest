---
auth:
  required: true
  queryParams: {}
  headerParams: {}
  apiKeysPath: null
testConfiguration:
  operations:
  - testPath: /comments
    operationId: getComments
    method: get
    testParameters:
    - name: contains
      in: query
      weight: 0.5
      generators:
      - valid: true
        type: RandomString
        genParameters:
        - name: maxLength
          values:
          - 1
    - name: type
      in: query
      weight: 0.5
      generators:
      - valid: true
        type: RandomInputValue
        genParameters:
        - name: values
          values:
          - Review
          - Request
          - Complain
          - All
    - name: order
      in: query
      weight: 0.5
      generators:
      - valid: true
        type: RandomInputValue
        genParameters:
        - name: values
          values:
          - date
          - +date
          - -date
    - name: offset
      in: query
      weight: 0.5
      generators:
      - valid: true
        type: RandomNumber
        genParameters:
        - name: type
          values:
          - integer
        - name: min
          values:
          - 0
        - name: max
          values:
          - 100
    - name: limit
      in: query
      weight: 0.5
      generators:
      - valid: true
        type: RandomNumber
        genParameters:
        - name: type
          values:
          - integer
        - name: min
          values:
          - 0
        - name: max
          values:
          - 100
      - valid: false
        type: RandomNumber
        genParameters:
        - name: type
          values:
          - integer
        - name: min
          values:
          - -100
        - name: max
          values:
          - -1
