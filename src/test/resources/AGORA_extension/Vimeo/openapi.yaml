paths:
  /videos:
    get:
      operationId: search_videos
      parameters:
        - description: The sort direction of the results.
          in: query
          name: direction
          required: false
          schema:
            enum:
              - asc
              - desc
            example: asc
            type: string
        - description: The attribute by which to filter the results. `CC` and related filters target videos with the corresponding Creative Commons licenses. For more information, see our [Creative Commons](https://vimeo.com/creativecommons) page.
          in: query
          name: filter
          required: false
          schema:
            enum:
              - CC
              - CC-BY
              - CC-BY-NC
              - CC-BY-NC-ND
              - CC-BY-NC-SA
              - CC-BY-ND
              - CC-BY-SA
              - CC0
              - categories
              - duration
              - in-progress
              - minimum_likes
              - trending
              - upload_date
            type: string
        - description: A comma-separated list of video URLs to find.
          in: query
          name: links
          required: false
          schema:
            example: https://vimeo.com/122375452,https://vimeo.com/273576296
#            type: string
            type: array
            items:
              type: string
        - description: The page number of the results to show.
          in: query
          name: page
          required: false
          schema:
            example: 1
            type: number
        - description: The number of items to show on each page of results, up to a maximum of 100.
          in: query
          name: per_page
          required: false
          schema:
            example: 10
            type: number
        - description: Search query.
          in: query
          name: query
#          required: true
          schema:
            example: staff picks
            type: string
        - description: The way to sort the results.
          in: query
          name: sort
          required: false
          schema:
            enum:
              - alphabetical
              - comments
              - date
              - duration
              - likes
              - plays
              - relevant
            type: string
        - description: The comma-separated list of videos to find.
          in: query
          name: uris
          required: false
          schema:
            example: /videos/122375452,/videos/273576296
#            type: string
            type: array
            items:
              type: string
      x-dependencies:
        - OnlyOne(query, links);
        - OnlyOne(query, uris);
        - ZeroOrOne(links, filter);
        - ZeroOrOne(links, sort);
        - ZeroOrOne(uris, filter);
        - ZeroOrOne(uris, sort);
      responses:
#        default: # Added
#          description: "Default" # Added
        "200":
          content:
            application/vnd.vimeo.video+json:
              schema:
                type: object # Added
                properties:
                  total: # Added
                    type: integer
                    nullable: true
                  page: # Added
                    type: integer
                    nullable: true
                  per_page: # Added
                    type: integer # Added
                    nullable: true
                  paging: # Added
                    type: object
                    properties: # Added
                      next: # Added
                        type: string
                        nullable: true
                      previous: # Added
                        type: string
                        nullable: true
                      first: # Added
                        type: string
                        nullable: true
                      last: # Added
                        type: string
                        nullable: true
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/video"
#                  type: array
          description: The search results were returned.
#        "400":
#          content:
#            application/vnd.vimeo.video+json:
#              schema:
#                $ref: "#/components/schemas/error"
#          description: |-
#            * Error code 2101: Either the `uris` or `links` parameter has filtering or sorting arguments.
#            * Error code 2204: There is a problem with the batch request.
#        "503":
#          content:
#            application/vnd.vimeo.video+json:
#              schema:
#                $ref: "#/components/schemas/legacy-error"
#          description: |-
#            * Search is disabled.
#            * Error code 7300: There was an internal search error.
      summary: Search for videos
      tags:
        - Videos\Essentials
