---
components:
  schemas:
    deleted_product:
      description: ''
      properties:
        deleted:
          description: Always true for a deleted object
          enum:
            - true
          type: boolean
        id:
          description: Unique identifier for the object.
          maxLength: 5000
          type: string
        object:
          description: String representing the object's type. Objects of the same
            type share the same value.
          enum:
            - product
          type: string
      required:
        - deleted
        - id
        - object
      title: DeletedProduct
      type: object
      x-expandableFields: [ ]
      x-resourceId: deleted_product
    product:
      description: |-
        Products describe the specific goods or services you offer to your customers.
        For example, you might offer a Standard and Premium version of your goods or service; each version would be a separate Product.
        They can be used in conjunction with [Prices](https://stripe.com/docs/api#prices) to configure pricing in Checkout and Subscriptions.

        Related guides: [Set up a subscription](https://stripe.com/docs/billing/subscriptions/set-up-subscription) or accept [one-time payments with Checkout](https://stripe.com/docs/payments/checkout/client#create-products) and more about [Products and Prices](https://stripe.com/docs/billing/prices-guide)
      properties:
        active:
          description: Whether the product is currently available for purchase.
          type: boolean
        created:
          description: Time at which the object was created. Measured in seconds since
            the Unix epoch.
          format: unix-time
          type: integer
        description:
          description: The product's description, meant to be displayable to the customer.
            Use this field to optionally store a long form explanation of the product
            being sold for your own rendering purposes.
          maxLength: 5000
          nullable: true
          type: string
        id:
          description: Unique identifier for the object.
          maxLength: 5000
          type: string
        images:
          description: A list of up to 8 URLs of images for this product, meant to
            be displayable to the customer.
          items:
            maxLength: 5000
            type: string
          type: array
        livemode:
          description: Has the value `true` if the object exists in live mode or the
            value `false` if the object exists in test mode.
          type: boolean
        metadata:
          additionalProperties:
            maxLength: 500
            type: string
          description: Set of [key-value pairs](https://stripe.com/docs/api/metadata)
            that you can attach to an object. This can be useful for storing additional
            information about the object in a structured format.
          type: object
        name:
          description: The product's name, meant to be displayable to the customer.
            Whenever this product is sold via a subscription, name will show up on
            associated invoice line item descriptions.
          maxLength: 5000
          type: string
        object:
          description: String representing the object's type. Objects of the same
            type share the same value.
          enum:
            - product
          type: string
        package_dimensions:
          oneOf:
            - "$ref": "#/components/schemas/package_dimensions"
            - type: array
              items:
                type: string
          description: The dimensions of this product for shipping purposes.
          nullable: true
        shippable:
          description: Whether this product is shipped (i.e., physical goods).
          nullable: true
          type: boolean
        statement_descriptor:
          description: Extra information about a product which will appear on your
            customer's credit card statement. In the case that multiple products are
            billed at once, the first statement descriptor will be used.
          maxLength: 5000
          nullable: true
          type: string
        tax_code:
          anyOf:
            - maxLength: 5000
              type: string
            - "$ref": "#/components/schemas/tax_code"
          description: A [tax code](https://stripe.com/docs/tax/tax-codes) ID.
          nullable: true
          x-expansionResources:
            oneOf:
              - "$ref": "#/components/schemas/tax_code"
        unit_label:
          description: A label that represents units of this product in Stripe and
            on customers’ receipts and invoices. When set, this will be included in
            associated invoice line item descriptions.
          maxLength: 5000
          nullable: true
          type: string
        updated:
          description: Time at which the object was last updated. Measured in seconds
            since the Unix epoch.
          format: unix-time
          type: integer
        url:
          description: A URL of a publicly-accessible webpage for this product.
          maxLength: 2048
          nullable: true
          type: string
      required:
        - active
        - created
        - id
        - images
        - livemode
        - metadata
        - name
        - object
        - updated
      title: Product
      type: object
      x-expandableFields:
        - package_dimensions
        - tax_code
      x-resourceId: product
    package_dimensions:
      description: ''
      properties:
        height:
          description: Height, in inches.
          type: number
        length:
          description: Length, in inches.
          type: number
        weight:
          description: Weight, in ounces.
          type: number
        width:
          description: Width, in inches.
          type: number
      required:
        - height
        - length
        - weight
        - width
      title: PackageDimensions
      type: object
      x-expandableFields: [ ]
    tax_code:
      description: "[Tax codes](https://stripe.com/docs/tax/tax-codes) classify goods
          and services for tax purposes."
      properties:
        description:
          description: A detailed description of which types of products the tax code
            represents.
          maxLength: 5000
          type: string
        id:
          description: Unique identifier for the object.
          maxLength: 5000
          type: string
        name:
          description: A short name for the tax code.
          maxLength: 5000
          type: string
        object:
          description: String representing the object's type. Objects of the same
            type share the same value.
          enum:
            - tax_code
          type: string
      required:
        - description
        - id
        - name
        - object
      title: TaxProductResourceTaxCode
      type: object
      x-expandableFields: [ ]
      x-resourceId: tax_code
  securitySchemes:
    basicAuth:
      description: 'Basic HTTP authentication. Allowed headers-- Authorization: Basic
        <api_key> | Authorization: Basic <base64 hash of `api_key:`>'
      scheme: basic
      type: http
    bearerAuth:
      bearerFormat: auth-scheme
      description: 'Bearer HTTP authentication. Allowed headers-- Authorization: Bearer
        <api_key>'
      scheme: bearer
      type: http
info:
  contact:
    email: dev-platform@stripe.com
    name: Stripe Dev Platform Team
    url: https://stripe.com
  description: The Stripe REST API. Please see https://stripe.com/docs/api for more
    details.
  termsOfService: https://stripe.com/us/terms/
  title: Stripe API
  version: '2020-08-27'
  x-stripeSpecFilename: spec3
openapi: 3.0.0
paths:
  "/v1/products":
    post:
      description: "<p>Creates a new product object.</p>"
      operationId: PostProducts
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              additionalProperties: false
              properties:
                name:
                  description: The product's name, meant to be displayable to the
                    customer. Whenever this product is sold via a subscription, name
                    will show up on associated invoice line item descriptions.
                  maxLength: 5000
                  type: string
                active:
                  description: Whether the product is currently available for purchase.
                    Defaults to `true`.
                  type: boolean
                description:
                  description: The product's description, meant to be displayable
                    to the customer. Use this field to optionally store a long form
                    explanation of the product being sold for your own rendering purposes.
                  maxLength: 40000
                  type: string
                id:
                  description: An identifier will be randomly generated by Stripe.
                    You can optionally override this ID, but the ID must be unique
                    across all products in your Stripe account.
                  maxLength: 5000
                  type: string
                tax_code:
                  description: A [tax code](https://stripe.com/docs/tax/tax-codes)
                    ID.
                  type: string
                images[]:
                  description: A list of up to 8 URLs of images for this product,
                    meant to be displayable to the customer.
                  type: array
                  items:
                    type: string
                package_dimensions[height]:
                  type: number
                package_dimensions[length]:
                  type: number
                package_dimensions[weight]:
                  type: number
                package_dimensions[width]:
                  type: number
                shippable:
                  description: Whether this product is shipped (i.e., physical goods).
                  type: boolean
                statement_descriptor:
                  description: |-
                    An arbitrary string to be displayed on your customer's credit card or bank statement. While most banks display this information consistently, some may display it incorrectly or not at all.

                    This may be up to 22 characters. The statement description may not include `<`, `>`, `\`, `"`, `'` characters, and will appear on your customer's statement in capital letters. Non-ASCII characters are automatically stripped.
                     It must contain at least one letter.
                  maxLength: 22
                  type: string
                unit_label:
                  description: A label that represents units of this product in Stripe
                    and on customers’ receipts and invoices. When set, this will be
                    included in associated invoice line item descriptions.
                  maxLength: 12
                  type: string
                url:
                  description: A URL of a publicly-accessible webpage for this product.
                  maxLength: 5000
                  type: string
              required:
                - name
              type: object
        required: true
      x-dependencies:
        - AllOrNone([package_dimensions[height]], [package_dimensions[length]], [package_dimensions[weight]], [package_dimensions[width]]);
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/product"
          description: Successful response.
security:
  - basicAuth: []
  - bearerAuth: []
servers:
  - url: https://api.stripe.com/