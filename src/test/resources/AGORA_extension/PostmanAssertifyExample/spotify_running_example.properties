# ADD HERE ANY EXTRA INFORMATION TO BE DISPLAY IN THE TEST REPORT

# API name
api=SpotifyPostmanAssertify

# API url
api.url=https://developers.amadeus.com/self-service/category/destination-experiences/api-doc/city-search/api-reference

# API doc URL
api.doc.url=https://developers.amadeus.com/self-service/category/destination-experiences/api-doc/city-search/api-reference

# CONFIGURATION PARAMETERS

# Test case generator
generator=CBT

# OAS specification
oas.path=src/test/resources/AGORA_extension/PostmanAssertifyExample/oas_example.yaml

# Test configuration file
conf.path=src/test/resources/AGORA_extension/PostmanAssertifyExample/testConf_example.yaml

# Number of test cases to be generated per operation on each iteration
testsperoperation=10

# Number of test cases after which new test data will be loaded.
reloadinputdataevery=10

# Maximum number of test cases to be generated
numtotaltestcases=30

# Max number of data values for each parameter
inputdatamaxvalues=70

# Directory where the test cases will be generated
test.target.dir=src/generation/java/SpotifyPostmanAssertify

# Package name
test.target.package=SpotifyPostmanAssertify

# Experiment name (for naming related folders and files)
experiment.name=SpotifyPostmanAssertify

# Name of the test class to be generated
testclass.name=SpotifyPostmanAssertify

# Measure input coverage
coverage.input=true

# Measure output coverage
coverage.output=true

# Enable CSV statistics
stats.csv=true

# Optional delay between each iteration (in seconds)
delay=1

# Ratio of faulty test cases to be generated (negative testing)
faulty.ratio=0.0

# CONFIGURATION SETTINGS FOR CONSTRAINT-BASED TESTING

# Ratio of faulty test cases to be generated due to broken dependencies.
faulty.dependency.ratio=0.0

