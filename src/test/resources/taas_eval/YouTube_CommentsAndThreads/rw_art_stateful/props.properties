# ADD HERE ANY EXTRA INFORMATION TO BE DISPLAY IN THE TEST REPORT

# API name
api=YouTube Comments and Threads API

# CONFIGURATION PARAMETERS

# Test case generator
generator=ART

# Number of test cases to be generated per operation on each iteration
testsperoperation=8

# OAS specification
oas.path=src/test/resources/taas_eval/YouTube_CommentsAndThreads/rw_art_stateful/openapi.yaml

# Test configuration file
conf.path=src/test/resources/taas_eval/YouTube_CommentsAndThreads/rw_art_stateful/testConf.yaml

# Directory where the test cases will be generated  
test.target.dir=src/generation/java/youTube_CommentsAndThreads__rw_art_stateful

# Package name
test.target.package=youTube_CommentsAndThreads__rw_art_stateful

# Experiment name (for naming related folders and files)
experiment.name=youTube_CommentsAndThreads__rw_art_stateful

# Name of the test class to be generated
testclass.name=YouTube_CommentsAndThreads__rw_art_statefulTest

# Measure input coverage
coverage.input=false

# Measure output coverage
coverage.output=false

# Enable CSV statistics
stats.csv=true

# Maximum number of test cases to be generated
numtotaltestcases=-1

# Optional delay between each iteration (in seconds)
delay=86400

# Ratio of faulty test cases to be generated (negative testing)
faulty.ratio=0

# CONFIGURATION SETTINGS FOR CONSTRAINT-BASED TESTING

# Ratio of faulty test cases to be generated due to broken dependencies.
faulty.dependency.ratio=0.5

# Number of test cases after which new test data will be loaded.
reloadinputdataevery=100

# Max number of data values for each parameter
inputdatamaxvalues=1000

# CONFIGURATION SETTINGS FOR ADAPTIVE RANDOM TESTING

# Number of candidates (k) to generate per test case
art.number.candidates=100

# Metric to compare test cases' similarity
similarity.metric=JARO_WINKLER

# LOGGING PARAMETERS

# Logging enabled
logToFile=true
